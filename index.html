<!DOCTYPE html>

  <script>
  $(document).ready(function() {
    $(".carousel-item").click(function() {
        const itemsToMove = ['Product Listing', 'Filter', 'Checkout']; 
        const draggableContainer = $('.draggable-container');
        const dropzone = $('.dropzone');
        itemsToMove.forEach(item => {
            const draggableItems = draggableContainer.find(`.draggable:contains("${item}")`);
            draggableItems.each(function() {
                dropzone.append($(this));
            });
        });
        alert(this.id);
    });
});


    </script>
</head>
<body>
    <header>

          </div>
        </div>

<div id="complete-container">

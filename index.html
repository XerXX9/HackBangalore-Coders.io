<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Freelancer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="">
        <nav class="nav">
            <ul>
                <li><a href="up.html" class="btn btn-primary">Contracts</a></li>
                <li><a href="up.html" class="btn btn-primary">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Ecommerce.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item ">
                <img src="images/chatbot.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/blog.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/forum.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div id="contain">
        <div id="complete-container">
            <div class="draggable-container">
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for Features" aria-label="Username" aria-describedby="basic-addon1" style="color:#f6f3ff;">
                </div>
                <div id="product-listing" class="draggable2" draggable="true">Listing</div>
                <div id="divContainer" class="draggable2" draggable="true">Messaging</div>
                <div id="divContainer" class="draggable2" draggable="true">Filter</div>
                <div id="divContainer" class="draggable2" draggable="true">Exchange</div>
                <div id="divContainer" class="draggable2" draggable="true">Shipping</div>
                <div id="divContainer" class="draggable2" draggable="true">Cart</div> 
                <div id="divContainer" class="draggable2" draggable="true">Return</div>   
                <div id="divContainer" class="draggable2" draggable="true">Logistics</div>   
                <div id="divContainer" class="draggable2" draggable="true">Checkout</div> 
                <div id="divContainer" class="draggable2" draggable="true">Payment</div>     
            </div>
            <div id="dropzone" class="dropzone" class="card" style="background-color: white">
                <div id="dropzone-heading">Drag Features Here</div>
            </div>
        </div>
        <div class="searchresults">
            <div id="feature-img-container"></div>
            <div id="text-container"></div>
        </div>
    </div>
    
    <div style="text-align: right;">
        <span><a class="btn btn-primary" href="up.html">Save</a></span>
        <span style="padding-left: 5px;"><a href="profile.html" class="btn btn-primary">Submit</a></span>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
